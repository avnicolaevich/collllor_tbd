<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">

    <title>COLLLLOR | PRINT MARKETPLACE</title>
    <meta name="description" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta property="og:image" content="path/to/image.jpg">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <!-- <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png"> -->
    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>
<div id="blueBg" class="sup-background"></div>
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-xs-3">
                <div class="header__logo">
                    <img src="img/logo.png" alt="collllor">
                </div>
            </div>
            <div class="col-xs-9 inline-right">
                <form class="header__form" action="#">
                    <label class="header__form-label" for="subscribe">Subscribe</label>
                    <input class="header__form-input" type="text" placeholder="Enter Email Address" name="subscribe">
                    <button class="header__form-button" type="submit">
                        <i class="icon-right-circle header__form-btn"></i>
                    </button>
                </form>
                <a class="header__link" href="#">Sign In</a>
            </div>
        </div>
    </div>
</header>
<section class="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 flex">
                <h1 class="main__heading">Finding Your Exact Solution for Print</h1>
                <h2 class="main__subheading">the best way to buy color on-line</h2>
            </div>
        </div>
        <form class="main__form" action="#">
            <div>
                <input class="main__form-check hidden" type="radio" name="option" value="printing" id="printing">
                <label class="main__form-radio" for="printing">Printing <span class="main__form-span">60%</span></label>

                <input class="main__form-check hidden" type="radio" name="option" value="packing" id="packing">
                <label class="main__form-radio" for="packing">Packaging</label>

                <input class="main__form-check hidden" type="radio" name="option" value="signage" id="signage">
                <label class="main__form-radio" for="signage">Signage</label>

                <input class="main__form-check hidden" type="radio" name="option" value="large-format"
                       id="large-format">
                <label class="main__form-radio" for="large-format">Large Format</label>
                
                 <input class="main__form-check hidden" type="radio" name="option" value="large-format"
                       id="large-format">
                <label class="main__form-radio" for="large-format">Design</label>

                <input class="main__form-check hidden" type="radio" name="option" value="3d" id="3d">
                <label class="main__form-radio" for="3d">3D</label>
            </div>
            <div class="margin25">
                <div class="main__form-select">
                    <label for="selectSubCategory">Sub-category</label>
                    <select id="selectSubCategory">
                        <option value="booklets">Booklets</option>
                        <option value="book">Book</option>
                    </select>
                </div>
                <div class="main__form-select">
                    <label for="selectSize">Size</label>
                    <select id="selectSize">
                        <option value="size1">1x1</option>
                        <option value="size2">2x2</option>
                    </select>
                </div>
                <div class="main__form-select">
                    <label for="selectMaterial">Material</label>
                    <select id="selectMaterial">
                        <option value="100pt">100pt gloss book</option>
                        <option value="200pt">200pt gloss book</option>
                    </select>
                </div>
                <div class="main__form-select">
                    <label for="selectFinish">Finish</label>
                    <select id="selectFinish">
                        <option value="aq">Aq</option>
                        <option value="bq">Bq</option>
                    </select>
                </div>
                <div class="main__form-select">
                    <label for="selectMore">More</label>
                    <select id="selectMore">
                        <option value="aq">Tri-Fold</option>
                        <option value="bq">One-Fold</option>
                    </select>
                </div>
            </div>
            <div class="main__form-result">
                <input type="checkbox" id="result" value="result" checked>
                <label for="result">Show results in new window</label>
            </div>
            <div>
                <button class="main__form-scanning" type="submit">Find variants<img class="main__form-sweep"
                                                                                    src="img/paper-plane.svg">
                </button>
            </div>
        </form>
    </div>
</section>
<script src="js/scripts.min.js"></script>
</body>
</html>
